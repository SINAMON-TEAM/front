<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시나먹</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="sinameok-body">
  <!-- 구성: 맨 위에 내 위치, 지도, 게시판 -->
  <header class="sinameok-header">
    <div class="main-logo-area">메인화면 로고</div>
    <div class="address-area">
      <span class="address">여기에 주소 들어갈것임</span>
    </div>
    <div class="mypage-logo-area">마이페이지 로고 들어갈 곳</div>
  </header>
  <main class="sinameok-main">
    <div class="map-area" id="map"></div>
    <div class="board-area">
      <table class="board" border="1">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">날짜</th>
            <th scope="col">시작시간</th>
            <th scope="col">끝 시간</th>
            <th scope="col">닉네임</th>
            <th scope="col">인원수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>제목임</td>
            <td>날짜임</td>
            <td>시작시간임</td>
            <td>끝시간임</td>
            <td>닉네임임</td>
            <td>2/4</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 게시물 쓰기 모달창 -->
    <div class="write-board-area">
      <div>시나먹</div>
      <form action="http://113.198.137.188/api/members/create" method="post">
        <input type="hidden" value="시나먹">
        <button>+</button><br>
        <label for="title-input">제목</label>
        <input type="text" id="title-input" placeholder="제목을 입력하세요"><br>
        <label for="date-input">날짜</label>
        <input type="date" id="date-input"><br>
        <label for="time-input">시간</label>
        <input type="text" id="time-input">
        <span>과(와)</span>
        <input type="text" id="time-input-end">
        <span>사이</span><br>
        <label for="people-num-input">인원수</label>
        <select name="people-num" id="people-num-input">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select><br>
        <label for="price-input">가격</label>
        <input type="text" id="price-input"><br>
        <label for="per-price">N분의 1 가격</label>
        <input type="text" id="per-price" value="자동계산" readonly><br>
        <textarea name="content" id="content-input" cols="30" rows="10" placeholder="여기에 글을 입력하세요"></textarea><br>
        <button type="submit" class="write-board-complete-btn">완료</button>
        <button class="write-board-cancel-btn">취소</button>
      </form>
    </div>
    <!-- 게시물 쓰기 모달창 -->

  </main>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- 카카오맵 api / services와 clusterer, drawing 라이브러리 불러오기 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ff3faa9ee09e6e24bc9f99ebc7b16839&libraries=services"></script>
  <script>

    //사용자가 게시물 입력하면 완료 버튼 누르는 순간 디비에 사용자 위도, 경도 저장하고 api로 프론트로 보내면 프론트에서 마커 반복문으로 생성해서 지도에 띄워야됨. 
    //그리고 그 마커 누르면 모달창에 게시물 볼 수 있도록 띄우기(간단하게)

    var mapContainer = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var  mapOption = { //지도를 생성할 때 필요한 기본 옵션
	    center: new kakao.maps.LatLng(36.629397, 127.457262), //지도의 중심좌표.
	    level: 3 //지도의 레벨(확대, 축소 정도)
    };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다 객체 리턴

    // 주소-좌표 변환 객체를 생성
    var geocoder = new kakao.maps.services.Geocoder();

    // 마커가 표시될 위치
    var markerPosition  = new kakao.maps.LatLng(36.629397, 127.457262); 

    // 마커를 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정
    marker.setMap(map);

    
  </script>
</body>
</html>
